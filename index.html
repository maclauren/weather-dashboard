<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <title>Weather Dashboard</title>
</head>

<body>

  <!-- Header -->

  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- Main Container -->
  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">

    <!-- Search Bar -->
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <!-- Search Form, Class Form -->
        <!-- form to allow user to input location and get weather info for it -->
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <!-- Input element, Class weather-search, ID search-input -->
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="e.g. London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <!-- Search Button, Class search-button, ID search-button -->
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <!-- List Group Element, ID history -->
        <!-- This should display the search history as a list of buttons you can select -->
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <!-- Section, ID today -->
        <!-- This should display the current weather data -->
        <!-- aria is for assistive technology -->
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <!-- Section, ID forecast -->
        <!-- This should display the weather forecast data -->
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
